# Test Database Configuration (H2 in-memory)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Import.sql
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# H2 Console za debugging
spring.h2.console.enabled=true

# Trending Configuration
app.trending.region-min-lat=36.0
app.trending.region-max-lat=47.0
app.trending.region-min-lng=13.0
app.trending.region-max-lng=30.0
app.trending.quadtree-max-capacity=50
app.trending.quadtree-max-depth=8
app.trending.default-radius-km=50
app.trending.default-limit=10
app.trending.view-weight=0.4
app.trending.like-weight=0.3
app.trending.comment-weight=0.2
app.trending.gps-weight=1.0
app.trending.ip-weight=0.5

# Logging
logging.level.net.javaguides.springboot_jutjubic=INFO
logging.level.org.springframework=WARN